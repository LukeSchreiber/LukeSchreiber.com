<head>

    <meta property="og:url" content="https://lukeschreiber.github.io/">
    <meta property="og:title" content="Luke Schreiber · AI Visionary">
    <meta property="og:description" content="Luke Schreiber — AI Visionary, builder, writer, AI enthusiast.">

    <!-- Twitter -->

    <meta property="twitter:description" content="Luke Schreiber — AI Visionary, builder, writer, AI enthusiast.">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, 
                #FF6B35 0%,     /* Bright orange at top */
                #F7931E 25%,    /* Orange-yellow */
                #FFD23F 50%,    /* Golden yellow */
                #FF8A65 75%,    /* Soft orange */
                #5D4E75 100%    /* Deep purple at bottom */
            );
            color: #2C1810;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Sunset atmosphere overlay */
        .sunset-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 50% 80%, rgba(255, 200, 100, 0.2) 0%, transparent 50%);
            z-index: 1;
            pointer-events: none;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
        }

        .content-container {
            text-align: center;
            max-width: 800px;
        }

        /* Dog Image */
        .dog-image-container {
            margin-bottom: 2rem;
        }

        .dog-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(232, 232, 232, 0.3);
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(150, 150, 150, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dog-image:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 25px rgba(0, 0, 0, 0.6),
                0 0 50px rgba(150, 150, 150, 0.15);
        }

        /* Typography */
        .main-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            margin: 0 0 1.5rem 0;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .name-link {
            color: #1A0E0A;
            text-decoration: none;
            text-shadow: 
                0 0 8px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(255, 200, 100, 0.2);
            opacity: 0.95;
            transition: opacity 0.2s ease;
        }

        .name-link:hover {
            opacity: 1.0;
        }

        .subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            font-weight: 400;
            color: #3D2817;
            margin: 0 0 3.5rem 0;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.01em;
        }

        /* Buttons */
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.75rem;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
            position: relative;
            min-width: 110px;
            border: 1px solid transparent;
        }

        .btn-primary {
            background: rgba(26, 14, 10, 0.8);
            color: #FFD23F;
            border-color: rgba(255, 210, 63, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary {
            background: rgba(61, 40, 23, 0.6);
            color: #FF8A65;
            border-color: rgba(255, 138, 101, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-primary:hover {
            background: rgba(26, 14, 10, 0.9);
            color: #FFF3A0;
            border-color: #FFD23F;
            box-shadow: 0 0 20px rgba(255, 210, 63, 0.4);
        }

        .btn-secondary:hover {
            background: rgba(61, 40, 23, 0.8);
            color: #FFB085;
            border-color: #FF8A65;
            box-shadow: 0 0 15px rgba(255, 138, 101, 0.3);
        }

        /* External link icon */
        .external-icon {
            width: 0.8rem;
            height: 0.8rem;
            margin-left: 0.5rem;
            opacity: 0.6;
            transition: opacity 0.2s ease;
        }

        .btn:hover .external-icon {
            opacity: 1;
        }



        /* Mobile Responsive */
        @media (max-width: 640px) {
            .main-content {
                padding: 1rem;
            }

            .dog-image {
                width: 100px;
                height: 100px;
            }

            .dog-image-container {
                margin-bottom: 1.5rem;
            }

            .button-container {
                flex-direction: column;
                gap: 0.75rem;
                width: 100%;
            }

            .btn {
                width: 100%;
                max-width: 260px;
                padding: 0.875rem 2rem;
            }

            .main-title {
                margin: 0 0 1.25rem 0;
            }

            .subtitle {
                margin: 0 0 2.75rem 0;
            }
        }

        /* Performance optimizations */
        .btn {
            will-change: transform;
        }
    </style>
</head>
<body>
    <!-- Sunset Atmosphere Overlay -->
    <div class="sunset-overlay"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-container">
            <!-- Dog Image -->
            <div class="dog-image-container">
                <img src="https://images.unsplash.com/photo-1551717743-49959800b1f6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
                     alt="A friendly golden retriever" 
                     class="dog-image" />
            </div>
            
            <!-- Name -->
            <h1 class="main-title">
                <a href="https://x.com/LukeOlympus" target="_blank" rel="noopener noreferrer" class="name-link">Luke Schreiber</a>
            </h1>
            
            <!-- Subtitle -->
            <p class="subtitle">Engineering things that matter</p>

            <!-- Action buttons -->
            <div class="button-container">
                <!-- Manifestos Button -->
                <a href="/manifestos/" class="btn btn-primary">
                    Manifestos
                </a>
                
                <!-- GitHub Button -->
                <a href="https://github.com/LukeSchreiber" 
                   target="_blank" 
                   rel="noreferrer noopener"
                   class="btn btn-secondary">
                    GitHub
                    <svg class="external-icon" fill="currentColor" viewBox="0 0 20 20">

                        <path fill-rule="evenodd" d="M6.194 12.753a.75.75 0 001.06.053L16.5 4.44v2.81a.75.75 0 001.5 0v-4.5a.75.75 0 00-.75-.75h-4.5a.75.75 0 000 1.5h2.553l-9.056 8.194a.75.75 0 00-.053 1.06z" clip-rule="evenodd" />
                    </svg>
                </a>
                
                <!-- Skills Button -->
                <a href="/skills/" class="btn btn-secondary">
                    Skills
                </a>
            </div>
        </div>
    </main>


</body>
</html>
