<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About · Luke Schreiber</title>
    <meta name="description" content="About Luke Schreiber — Engineering things that matter.">
    <meta name="author" content="Luke Schreiber">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #c9c9c9;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .content-container {
            text-align: center;
            max-width: 600px;
        }

        /* Typography */
        .page-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            margin: 0 0 2rem 0;
            color: #e8e8e8;
            text-shadow: 
                0 0 8px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(150, 150, 150, 0.1);
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .about-text {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 400;
            color: #a8a8a8;
            margin: 0 0 2rem 0;
            line-height: 1.6;
            text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
        }

        .x-link {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease, text-decoration 0.2s ease;
        }

        .x-link:hover {
            color: #d1d5db;
            text-decoration: underline;
        }

        /* Back Link */
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #d1d5db;
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            .main-content {
                padding: 1rem;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
            }

            .page-title {
                margin: 0 0 1.5rem 0;
            }

            .about-text {
                margin: 0 0 1.5rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- Back Link -->
    <a href="/" class="back-link">← Home</a>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-container">
            <!-- Page Title -->
            <h1 class="page-title">About</h1>
            
            <!-- About Text -->
            <p class="about-text">
                I'm a full-stack developer focused on building thoughtful software that solves real problems. Currently exploring the intersection of AI and human-centered design.
            </p>
            
            <!-- X Link -->
            <p>
                <a href="https://x.com/LukeOlympus" target="_blank" rel="noopener noreferrer" aria-label="X (Twitter) — LukeOlympus" class="x-link">Follow me on X</a>
            </p>
        </div>
    </main>
</body>
</html>
